service: secure-api-proxy
frameworkVersion: "3"

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  serverless-offline:
    reloadHandler: true

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    BASE_API_PATH: https://api-dev.agnostack.io/integration/api

functions:
  proxy:
    handler: handlers.proxy
    events:
      - http:
          path: /agnostack/{route+}
          method: post
          # TODO implement secure authorizer at the API gateway level
          # authorizer:
          #   name: proxyAuthorizer
          #   scopes:
          #     - https://xyz123.execute-api.us-east-1.amazonaws.com/api

resources:
  Resources:
    GatewayResponseDefault4XX:	
      Type: 'AWS::ApiGateway::GatewayResponse'	
      Properties:	
        ResponseParameters:	
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"	
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"	
        ResponseType: DEFAULT_4XX	
        RestApiId:	
          Ref: 'ApiGatewayRestApi'	
    GatewayResponseDefault5XX:	
      Type: 'AWS::ApiGateway::GatewayResponse'	
      Properties:	
        ResponseParameters:	
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"	
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"	
        ResponseType: DEFAULT_5XX	
        RestApiId:	
          Ref: 'ApiGatewayRestApi'
